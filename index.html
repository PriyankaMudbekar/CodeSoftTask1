<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="pm logo.jpg" width="130">
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <img src="watch a.jpg" width="70" class="animate__animated animate__lightSpeedInLeft">
            <p>Wear the Future</p>
        </div>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future<br> On Your Hand</h1>
                <button>Order now</button>
            </div>
            <div class="right">
                <img src="Watch3.png" class="animate__animated animate__lightSpeedInLeft">
            </div>
            <div class="s-icon animate__animated animate__lightSpeedInLeft animate_delay-1s">
                <img src="icon1.png">
                <img src="icon2.png">
                <img src="icon3.png">
                <img src="icon4.png">
            </div>
        </div>
    </header>

    <script src="script.js"></script>

</body>
</html>
